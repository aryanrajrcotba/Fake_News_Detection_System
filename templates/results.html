<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Prediction Result</h1>
        <div class="result-box {{ 'real' if 'Real' in prediction else ('fake' if 'Fake' in prediction else 'other') }}">
            <h2>{{ prediction }}</h2>
            {% if confidence %}
            <p class="confidence-text">Confidence: <strong>{{ confidence }}</strong></p>
            {% endif %}
        </div>

        <div class="text-display-card">
            <h3>Original Text</h3>
            <p class="original-text">"{{ original_text }}"</p>
        </div>

        <a href="/" class="btn-back">‚Üê Check Another Article</a>
    </div>
</body>
</html>
