<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Prediction Result</h1>
        <div class="result-box {{ 'real' if 'Real' in prediction else 'fake' }}">
            <h2>{{ prediction }}</h2>
        </div>
        <h3>Original Text:</h3>
        <p class="original-text">"{{ news_text }}"</p>
        <a href="/" class="btn-back">‚Üê Go Back to News</a>
    </div>
</body>
</html>
